#deploy to framworkserver
name: Build and deploy to qpon qa server

on:
  workflow_dispatch:
  push:
    branches: [ qa ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build with Maven
      #run: mvn -B clean install --file pom.xml
      run: mvn clean compile package -DskipTests

    - name: Copy Artifact via scp to aws server
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.QA_SERVER }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
      with:
        source: "./target/auth-server-1.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu/tmp"

    - name: Executing remote command to run the service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.QA_SERVER }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        envs:
          DB_USERNAME:${{ secrets.QA_DB_USER }}
          DB_PASSWORD:${{ secrets.QA_DB_PASS }}
        #script_stop: true
        script: |
         cd /home/ubuntu/tmp/target
          lsof -i :8081
          kill $(lsof -t -i:8081)
          export DB_USERNAME=${{ secrets.QA_DB_USER }}
          export DB_PASSWORD=${{ secrets.QA_DB_PASS }}
         nohup java -jar auth-server-1.0.1-SNAPSHOT.jar > auth-server.log &
         netstat -lnput

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: iRoachie/slack-github-actions@v2.3.0
        with:
          status: ${{ job.status }}
        env:
          #SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


