#deploy to framworkserver
name: Build and deploy to qpon prod server

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build with Maven
      #run: mvn -B clean install --file pom.xml
      run: mvn clean compile package -DskipTests

  Notification:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Notify Slack about deployment success
      if: success()
      uses: someimportantcompany/github-actions-slack-message@v1
      with:
        webhook-url: https://hooks.slack.com/services/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
        text: Firing a webhook message success
    
    - name: Notify Slack about deployment failure
      if: failure()
      uses: someimportantcompany/github-actions-slack-message@v1
      with:
        webhook-url: https://hooks.slack.com/services/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
        text: Firing a webhook message failure
